<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Content Box with Form and Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="formSection">
        <h1>Enter Your Marks</h1>
        <form id="marksForm">
          <label for="subject">Subject:</label>
          <select id="subject" name="subject">
            <option value="mathematics">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="english">English</option>
            <option value="sepedi">Sepedi</option>
          </select>

          <label for="marks">Final Mark:</label>
          <input
            type="number"
            id="marks"
            name="marks"
            min="0"
            max="100"
            required
          />

          <label for="level">Level:</label>
          <input
            type="number"
            id="level"
            name="level"
            placeholder="Enter your level"
            min="1"
            max="7"
            required
          />

          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="box" id="tableSection" style="display: none">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Line</th>
              <th>Subject</th>
              <th>Final Mark</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="calculateAps">Calculate APS</button>
      </div>

      <div class="buttons">
        <button id="showFormButton">Show Form</button>
        <button id="showTableButton">Show Table</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
