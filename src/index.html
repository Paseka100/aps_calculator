<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APS calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" id="formSection">
        <h1>Enter Your Marks</h1>
        <form id="marksForm">
          <label for="subject">Subject:</label>
          <select id="subject" name="subject">
            <option value="mathematics">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="english">English</option>
            <option value="sepedi">Sepedi</option>
            <option value="afrikaans">Afrikaans</option>
            <option value="isizulu">IsiZulu</option>
            <option value="isixhosa">IsiXhosa</option>
            <option value="setswana">Setswana</option>
            <option value="sesotho">Sesotho</option>
            <option value="english_home_language">English Home Language</option>
            <option value="mathematical_literacy">Mathematical Literacy</option>
            <option value="physical_science">Physical Science</option>
            <option value="life_sciences">Life Sciences</option>
            <option value="geography">Geography</option>
            <option value="business_studies">Business Studies</option>
            <option value="economics">Economics</option>
            <option value="accounting">Accounting</option>
            <option value="consumer_studies">Consumer Studies</option>
            <option value="computer_application_technology">Computer Applications Technology</option>
            <option value="information_technology">Information Technology</option>
            <option value="visual_arts">Visual Arts</option>
            <option value="dramatic_arts">Dramatic Arts</option>
            <option value="music">Music</option>
            <option value="design">Design</option>
            <option value="engineering_graphics_and_design">Engineering Graphics and Design</option>
            <option value="technical_machines">Technical Mathematics</option>
            <option value="agricultural_sciences">Agricultural Sciences</option>
            <option value="tourism">Tourism</option>
            <option value="hospitality_studies">Hospitality Studies</option>
            <option value="life_orientation">Life Orientation</option>
            
          </select>

          <label for="marks">Final Mark:</label>
          <input
            type="number"
            id="marks"
            name="marks"
            min="0"
            max="100"
            required
          />

          <label for="level">Level:</label>
          <input
            type="number"
            id="level"
            name="level"
            placeholder="Enter your level"
            min="1"
            max="7"
            required
          />

          <button type="submit">Submit</button>
          <p id="formFull"></p>
        </form>
      </div>

      <div class="box" id="tableSection" style="display: none">
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Line</th>
              <th>Subject</th>
              <th>Final Mark</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="calculateAps">Calculate APS</button>
        <p id="apsScore"></p>
      </div>

      <div class="buttons">
        <button id="showFormButton">add subject marks</button>
        <button id="showTableButton">view marks</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
